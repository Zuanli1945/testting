<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matematika</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <div class="score-board">
                <span>Skor: <span id="score">0</span></span>
            </div>
            <div class="question-counter">
                <span>Soal <span id="current">1</span> dari <span id="total">10</span></span>
            </div>
        </div>

        <div class="quiz-content">
            <div class="question-section">
                <h2 id="question">Loading...</h2>
            </div>

            <div class="answer-section">
                <button class="answer-btn" data-index="0">A</button>
                <button class="answer-btn" data-index="1">B</button>
                <button class="answer-btn" data-index="2">C</button>
                <button class="answer-btn" data-index="3">D</button>
            </div>
        </div>

        <div class="navigation">
            <button id="nextBtn" class="nav-btn">Soal Berikutnya</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>Quiz Selesai!</h2>
            <p class="result-score">Skor Akhir: <span id="finalScore">0</span>/10</p>
            <p class="result-message" id="resultMessage"></p>
            <div class="modal-buttons">
                <button id="retryBtn" class="modal-btn">Coba Lagi</button>
                <button id="homeBtn" class="modal-btn secondary">Kembali</button>
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>

</html>
